<a href="#" class="hamburger hamburger--spring" role="button" aria-label="Toggle Navigation">
    <div class="hamburger-box">
        <div class="hamburger-inner"></div>
    </div>
</a>

<script>

    let menuPopupID = 1096;
    document.addEventListener('DOMContentLoaded', () => {
        const hamburger = document.querySelector('.hamburger');

        if (hamburger) {

            if (hamburger) {
                hamburger.addEventListener('click', function (e) {
                    e.preventDefault();
                    hamburger.classList.toggle('is-active');

                    if (hamburger.classList.contains('is-active')) {
                        document.querySelectorAll('.elementor-location-header .elementor-element.elementor-widget:not(.elementor-widget-html)').forEach(item=>{
                            item.classList.add('hidden')
                        })
                        document.querySelector('.elementor-location-header').classList.add('high-index');
                        elementorProFrontend.modules.popup.showPopup({id: menuPopupID});
                    } else {
                        document.querySelectorAll('.elementor-location-header .elementor-element.elementor-widget:not(.elementor-widget-html)').forEach(item=>{
                            item.classList.remove('hidden')
                        })
                        document.querySelector('.elementor-location-header').classList.remove('high-index');
                        elementorFrontend.documentsManager.documents[menuPopupID].getModal().hide();
                    }
                })

                jQuery( document ).on( 'elementor/popup/hide', ( event, id, instance ) => {
                    if(id===menuPopupID){
                        setTimeout(function (){
                            if (hamburger.classList.contains('is-active')) {
                                hamburger.classList.remove('is-active');
                                document.querySelectorAll('.elementor-location-header .elementor-element.elementor-widget:not(.elementor-widget-html)').forEach(item=>{
                                    item.classList.remove('hidden')
                                })
                                document.querySelector('.elementor-location-header').classList.remove('high-index');
                            }
                        }, 200)
                    }
                } );
            }
        }
    });

</script>

<style>
